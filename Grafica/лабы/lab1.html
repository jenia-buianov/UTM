<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">
<title>Lab1 on computer graphics</title>
<style type="text/css">
canvas{
  background: black;
}

body{
  overflow: hidden;
  margin: 0;
}
</style>

<body>
	
<canvas id="canvas"></canvas>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
  <script type="text/javascript">
    
canvas = document.getElementById('canvas');
ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

var angle = 0;
 
var requestAnimationFrame = window.requestAnimationFrame || 
                            window.mozRequestAnimationFrame || 
                            window.webkitRequestAnimationFrame || 
                            window.msRequestAnimationFrame;

var estrelas = [];
var centerX = canvas.width / 2;
var centerY = canvas.height / 2;



function createStars() {
  estrelas = [];
  for (i = 0; i < canvas.width; i++) {
    estrelas.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      raio: Math.random(),
    })
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  for (i = 0; i < estrelas.length; i++) {
    var e = estrelas[i];
    ctx.beginPath();
    ctx.arc(e.x, e.y, e.raio, 0, 2 * Math.PI);
    ctx.fill();
  }
}

function draw_rocket(){
    var radius = 35;
	var radius1 = 15;

    ctx.beginPath();
    ctx.rect(centerX-50, centerY-50, 100, 200);
    ctx.fillStyle = 'cornflowerblue';
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = 'darkblue';
    ctx.stroke();
	
	ctx.beginPath();
    ctx.rect(centerX-50, centerY+155, 100, 40);
    ctx.fillStyle = '#B0C4DE';
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#778899';
    ctx.stroke();
	
	ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#003300';
    ctx.stroke();
	
	ctx.beginPath();
    ctx.arc(centerX, centerY, radius1, 0, 2 * Math.PI, false);
    ctx.fillStyle = 'gold';
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#DAA520';
    ctx.stroke();
	
	ctx.beginPath();
    ctx.strokeStyle = "#778899";
    ctx.moveTo(centerX-50, centerY-50); 
	ctx.lineTo(centerX, centerY-150);
	ctx.lineTo(centerX+50, centerY-50); 
    ctx.fillStyle = '#B0C4DE';
    ctx.fill();
    ctx.closePath(); // connect end to start
    ctx.stroke(); // outline the shape that's been described
	
	ctx.beginPath();
    ctx.strokeStyle = "#8B0000";
    ctx.moveTo(centerX-50, centerY+155); 
    ctx.lineTo(centerX-100, centerY+230);
    ctx.lineTo(centerX-50, centerY+195);
    ctx.fillStyle = '#DC143C';
    ctx.fill();
    ctx.closePath(); 
    ctx.stroke(); 
	  
	ctx.beginPath();
    ctx.strokeStyle = "#8B0000";
    ctx.moveTo(centerX-50, centerY+155); 
    ctx.lineTo(centerX-100, centerY+230);
    ctx.lineTo(centerX-50, centerY+195);
    ctx.fillStyle = '#DC143C';
    ctx.fill();
    ctx.closePath(); 
    ctx.stroke(); 
	  
	ctx.beginPath();
    ctx.strokeStyle = "#8B0000";
    ctx.moveTo(centerX+50, centerY+155); 
    ctx.lineTo(centerX+100, centerY+230);
    ctx.lineTo(centerX+50, centerY+195);
    ctx.fillStyle = '#DC143C';
    ctx.fill();
    ctx.closePath(); 
    ctx.stroke(); 
	
}

function draw_saturn(){
	ctx.beginPath();
    ctx.ellipse(centerX+350, centerY-200, 20, 20, 45 * Math.PI/180, 0, 2 * Math.PI);
    ctx.fillStyle = '#DAA520';
    ctx.fill();
	ctx.lineWidth = 8;
    ctx.strokeStyle = '#FFA500';
    ctx.stroke();
	 
	ctx.beginPath();
    ctx.ellipse(centerX+350, centerY-200, 50, 75, 45 * Math.PI/180, 0, 2 * Math.PI);
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#FFA500';
    ctx.stroke();
	  
	}

function draw_moon(){
    var radius2 = 70;

    ctx.beginPath();
    ctx.rect(centerX-8, centerY+120, 20, 100);
    ctx.fillStyle = '#DC143C';
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#8B0000';
	ctx.stroke();
	  
    ctx.beginPath();
    ctx.arc(centerX-500, centerY-200, radius2, 0, 2 * Math.PI, false);
    ctx.fillStyle = '#008080';
    ctx.fill();
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#D3D3D3';
    ctx.stroke();  

    ctx.beginPath();
    ctx.arc(centerX-500, centerY-200, 5, 0, 2 * Math.PI, false);
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#D3D3D3';
    ctx.stroke();  

    ctx.beginPath();
    ctx.ellipse(centerX-530, centerY-240, 5, 7, 45 * Math.PI/180, 0, 2 * Math.PI);
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#D3D3D3';
    ctx.stroke();	 
	 
	ctx.beginPath();
    ctx.ellipse(centerX-470, centerY-160, 5, 7, 45 * Math.PI/180, 0, 2 * Math.PI);
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#D3D3D3';
    ctx.stroke();	
	 
	ctx.beginPath();
    ctx.ellipse(centerX-530, centerY-160, 5, 7, 45 * Math.PI/180, 0, 2 * Math.PI);
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#D3D3D3';
    ctx.stroke();
	 
	ctx.beginPath();
    ctx.ellipse(centerX-470, centerY-240, 5, 7, 45 * Math.PI/180, 0, 2 * Math.PI);
    ctx.lineWidth = 2;
    ctx.strokeStyle = '#D3D3D3';
    ctx.stroke();
	

}


function update() {
  for (i = 0; i < estrelas.length; i++) {
    var e = estrelas[i];
    e.raio = Math.random();
  }
}

createStars();

function pulse() {
  update();
  draw();
  draw_rocket();
  draw_saturn();
  draw_moon();
  
 
  requestAnimationFrame(pulse);
}

pulse();
draw_rocket();
draw_saturn();
draw_moon();



window.onresize = function() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  createStars();
}         

  </script>
	
</body>
